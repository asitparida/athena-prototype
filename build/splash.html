<html>
  <head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        * {
            box-sizing: border-box;
        }
        .image-container {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: #f1f3f5;
            padding: 20px;
            box-shadow: 0px 0px 100px rgba(0,0,0,0.20);
            animation: fade-in 0.5s ease-out 0s forwards;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            position: relative;
            left: 10px;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.90);
            }
            80% {
                opacity: 1;
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
  </head>
  <body>
      <div class="image-container">
          <img src="icon.png" />
      </div>
  </body>
</html>
